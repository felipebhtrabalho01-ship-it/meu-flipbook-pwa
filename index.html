<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Catálogo Flipbook PWA</title>
    
    <link rel="manifest" href="/manifest.json" />

    <style>
        /* CSS básico para ver as páginas */
        .page {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            font-size: 24px;
        }
    </style>
</head>
<body>

    <div id="flipbook">
        <div class="page page-cover" style="background-color: #ffcc00;">CAPA</div>
        <div class="page page-1">PÁGINA 1</div>
        <div class="page page-2">PÁGINA 2</div>
        <div class="page page-3">PÁGINA 3</div>
        <div class="page page-back" style="background-color: #ffcc00;">CONTRA-CAPA</div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const flipBook = new StPageFlip(
            document.getElementById("flipbook"),
            {
                width: 600,
                height: 800,
                showCover: true // Para garantir que a capa vire
            }
        );
        // Renderiza o livro na tela
        flipBook.loadFromHtml(document.querySelectorAll(".page"));
    });
    </script>
    
    <script>
    // Este código registra o sw.js para que o PWA funcione
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registrado com sucesso:', registration.scope);
          })
          .catch(err => {
            console.log('Falha no registro do Service Worker:', err);
          });
      });
    }
    </script>

</body>
</html>
