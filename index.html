<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Catálogo PWA</title>
    
    <link rel="manifest" href="/manifest.json" />

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #e0e0e0;
        }
        .page {
            width: 80%;
            max-width: 600px;
            margin-bottom: 15px;
            padding: 30px;
            background-color: white;
            border: 1px solid #ccc;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .page-cover {
            background-color: #ffcc00;
            font-size: 1.5em;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Meu Catálogo Digital</h1>

    <div class="page page-cover">CAPA</div>
    <div class="page page-1">PÁGINA 1 - Conteúdo do Catálogo.</div>
    <div class="page page-2">PÁGINA 2 - Informações de Produto.</div>
    <div class="page page-3">PÁGINA 3 - Contato e Detalhes.</div>
    <div class="page page-back" style="background-color: #ffcc00;">CONTRA-CAPA</div>

    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('PWA OK! Service Worker registrado com sucesso.');
          })
          .catch(err => {
            console.log('Falha no registro do Service Worker:', err);
          });
      });
    }
    </script>

</body>
</html>
