<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Catálogo Flipbook PWA</title>
    
    <link rel="manifest" href="/manifest.json" />
    
    <link rel="stylesheet" href="https://unpkg.com/page-flip@2.1.0/css/page-flip.css">
    
    <script src="https://unpkg.com/page-flip@2.1.0/dist/page-flip.min.js"></script>

    <style>
        /* Estilos básicos para o Flipbook aparecer corretamente */
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        .page {
            width: 100%; 
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            box-sizing: border-box;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            /* Garante que o texto fique centralizado */
            text-align: center; 
        }
    </style>
</head>
<body>

    <div id="flipbook">
        <div class="page page-cover" style="background-color: #ffcc00;">CAPA</div>
        <div class="page page-1" style="background-color: white;">PÁGINA 1</div>
        <div class="page page-2" style="background-color: #f9f9f9;">PÁGINA 2</div>
        <div class="page page-3" style="background-color: white;">PÁGINA 3</div>
        <div class="page page-back" style="background-color: #ffcc00;">CONTRA-CAPA</div>
    </div>

    <script>
    // Inicializa o Page Flip
    document.addEventListener('DOMContentLoaded', function() {
        // Verifica se a classe PageFlip está definida
        if (typeof PageFlip !== 'undefined') {
            const flipBook = new PageFlip(
                document.getElementById("flipbook"),
                {
                    width: 600,
                    height: 800,
                    showCover: true
                }
            );
            flipBook.loadFromHtml(document.querySelectorAll(".page"));
        } else {
            console.error("A biblioteca PageFlip não foi carregada.");
        }
    });
    </script>
    
    <script>
    // Registra o Service Worker (PWA)
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('PWA OK! Service Worker registrado.');
          })
          .catch(err => {
            console.log('Falha no registro do Service Worker:', err);
          });
      });
    }
    </script>

</body>
</html>
