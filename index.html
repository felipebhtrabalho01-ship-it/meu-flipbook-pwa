<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu Catálogo Flipbook PWA</title>
    
    <link rel="manifest" href="/manifest.json" />

    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
        }
        #flipbook-container {
            display: flex;
            width: 900px; /* Largura total do livro aberto */
            height: 600px; /* Altura do livro */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        .page {
            width: 50%; /* Cada página ocupa metade do contêiner */
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid #ccc;
            font-size: 24px;
            box-sizing: border-box;
            background-color: white;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div id="flipbook-container">
        <div class="page page-left" style="background-color: #ffcc00;">CAPA</div>
        <div class="page page-right">PÁGINA 1</div>
        </div>

    <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then(registration => {
            console.log('Service Worker registrado com sucesso:', registration.scope);
          })
          .catch(err => {
            console.log('Falha no registro do Service Worker:', err);
          });
      });
    }
    </script>

</body>
</html>
